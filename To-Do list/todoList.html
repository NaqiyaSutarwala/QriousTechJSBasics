<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>To Do List</title>
  </head>
  <body>
    <div>
      <div class="flexProp">
        <h1 class="Title">To-Do List</h1>
        <div class="card">
          To-do Task:
          <input type="text" id="inputTask" class="input" />

          Task Description:
          <textarea
            cols="4"
            class="input"
            id="inputTaskDesc"
            style="height: 50px"
          ></textarea>

          DeadLine:
          <input type="date" id="inputDate" class="input" />

          <button
            type="submit"
            class="input button"
            id="submitButton"
            style="height: 40px"
          >
            Submit
          </button>
        </div>

        <!-- Dialog -->

        <div id="displayDialog"  >
          <dialog id="dataDialog" >
            
            </div>
          </dialog>
          
        </div>



        <!-- Display data -->

        <div id="mainDiv" class="displayPopUpFlex">
         
      </div >
    </div>
    <script src="script.js"></script>
  </body>
</html>
