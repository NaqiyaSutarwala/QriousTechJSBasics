  <body>
    <script>
      function describeCountry(country, population, capitalCity) {
        return (
          country +
          " has " +
          population +
          " million people and its capital city is " +
          capitalCity
        );
      }

      let India = describeCountry("India", 313, "Delhi");
      console.log(India);

      let canada = describeCountry("Canada", 40, "Ottawa");
      console.log(canada);

      let finland = describeCountry("Finland", 6, "Helsinki");
      console.log(finland);

      function percentageOfWorld1(population) {
            return population * 100 / 7900
      }

      console.log(percentageOfWorld1(1441))

    </script>
