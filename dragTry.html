<table id="myTable">
  <tbody>
    <tr draggable="true">
      <td>Row 1</td>
    </tr>
    <tr draggable="true">
      <td>Row 2</td>
    </tr>
    <tr draggable="true">
      <td>Row 3</td>
    </tr>
  </tbody>
</table>

<script>
  const table = document.getElementById("myTable");
  let dragSrcIndex;

  // Add event listeners to draggable rows
  const rows = table.querySelectorAll('tr[draggable="true"]');
  rows.forEach((row, index) => {
    row.addEventListener("dragstart", (event) => {
      dragSrcIndex = index;
      event.dataTransfer.setData("text/plain", "dummy");
    });

    row.addEventListener("dragover", (event) => {
      event.preventDefault();
      const targetIndex = index;
      if (targetIndex !== dragSrcIndex) {
        const placeholder = document.createElement("tr");
        placeholder.classList.add("placeholder");
        placeholder.innerHTML = '<td colspan="2">&nbsp;</td>'; // Adjust colspan as needed
        row.parentNode.insertBefore(placeholder, row.nextSibling);
      }
    });

    row.addEventListener("drop", (event) => {
      event.preventDefault();
      const targetIndex = index;
      if (targetIndex !== dragSrcIndex) {
        const placeholder = table.querySelector(".placeholder");
        const draggedRow = rows[dragSrcIndex];
        table.querySelector("tbody").insertBefore(draggedRow, placeholder);
        placeholder.parentNode.removeChild(placeholder);
      }
    });
  });

  // Cleanup placeholders on dragend
  table.addEventListener("dragend", () => {
    const placeholder = table.querySelector(".placeholder");
    if (placeholder) {
      placeholder.parentNode.removeChild(placeholder);
    }
  });
</script>
